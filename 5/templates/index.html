<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 5</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg bg-light py-4">
        <div class="container-fluid">
            <h1 >Frogbook</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navUl">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">Chi Siamo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-2">
                <div class="topPosts">
                    <ul>
                        <li><a href="">Oggi</a></li>
                        <li><a href="">Questa settimana</a></li>
                        <li><a href="">Questo mese</a></li>
                    </ul>
                </div>
            </aside>

            <main class="col-lg">
                {% for post in posts%}
                    <div class="post">
                        <div class="contentContainer">
                            <img src="{{ url_for('static', filename=post.postpic) }}" alt="frog" class="userimg">
                            <div class="userpost">
                                <div class="userInfo">
                                    <img src="{{ url_for('static', filename=post.profilepic) }}" alt="profile picture" class="profilePicture">
                                    <h4 class="username">@{{ post.username }}</h4>
                                </div>            
                                <p>{{ post.text }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <button id="newPost" class="btn btn-primary fixed-bottom float-right">+</button>
            </main>
        </div>
    </div>
</body>
